<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Resume Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />     <!--linking to css file-->
</head>
<body>
 <!--here goes html code-->
  <div class="container" id="cv-form">
     <h2 class="text-center my-5">resume generator</h2>      
    <div class="row">
      <div class="col-md-6">
          <h3>personal information</h3>
          <div class="form-group mt-2">     <!--mt= adding marging-->
            <label for="nameField">Your Name</label>
            <input type="text" id="nameField" placeholder="Enter here" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="contactField">Your Contact</label>
            <input type="number" id="contactField" placeholder="Enter here" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea id="addressField" rows="5" placeholder="Enter here" class="form-control"></textarea>
          </div>

          <p class="text-secondary my-3">Important Links</p>
            <!--adding social media links-->
          <div class="form-group mt-2">
            <label for="fbField">Facebook Link</label>
            <input type="text" id="fbField" placeholder="Enter here" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="instaField">Instagram Links</label>
            <input type="text" id="instaField" placeholder="Enter here" class="form-control">
          </div>
          <div class="form-group mt-2">
            <label for="linkedField">LinkedIn</label>
            <input type="text" id="linkedField" placeholder="Enter here" class="form-control">
          </div>
      </div>
      <div class="col-md-6">
        <h3>professional information</h3>

        <div class="form-group mt-2">
          <label for="">Objective</label>      <!--objectives-->
          <textarea rows="5" placeholder="Enter here" class="form-control" id="objectiveField"></textarea>
        </div>
        <div class="form-group mt-2" id="we">
          <label for="">Work Experience</label>   <!--adding professional history-->
          <textarea placeholder="Enter here" class="form-control wefield" rows="3"></textarea>
          <div class="container text-center mt-2" id="weAddButton">
            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>
        
        <div class="form-group mt-2" id="aq">
          <label for="">Academic Qualification</label>   <!--education qualifications-->
          <textarea placeholder="Enter here" class="form-control eqfield" rows="3"></textarea>
          <div class="container text-center mt-2" id="aqAddButton">
            <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>

      </div>
    </div>
    <div class="container text-center mt-3">
      <button onclick="generate()" class="btn btn-primary btn-lg">Generate Resume</button> <!--generate resume button-->
    </div>
  </div>
  <!--template-->
<div class="container" id="cv-template">
  <div class="row">
    <div class="col-md-4 text-center py-5 background">
      <!--1st column-->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzCb4DonWw5pT1-A3Su9HzG6TTN4nMOmj7tg&usqp=CAU" alt=""
      class="img-fluid myimg"/>
      
      <div class="container">
        <p id="nameT1"></p>
        <p id="contactT"></p>
        <p id="addressT"></p>
        <hr />
        <p>
          <a id="fbT" href="#1"></a>
        </p>
        <p>
          <a id="instaT" href="#1"></a>
        </p>
        <p>
          <a id="linkedT" href="#1"></a>
        </p>
      </div>
    </div>
    <div class="col-md-8 py-5">
      <!--2nd column-->
      <h1 id="nameT2" class="text-center" style="font-weight: 980;"></h1>
    <!--Objective card-->
    <div class="card" mt-4>
      <div class="card-header background">
        <h3>Objective</h3>
      </div>
      <div class="card-body">
        <p id="objectiveT"></p>
      </div>
    </div>
    <!--work experience-->
    <div class="card" mt-4>
      <div class="card-header background">
        <h3>Work Experience</h3>
      </div>
      <div class="card-body">
        <ul id="weT">
          
        </ul>

      </div>
    </div>
        <!--academic qualification-->
        <div class="card" mt-4>
          <div class="card-header background">
            <h3>Academic Qualification</h3>
          </div>
          <div class="card-body">
            <ul id="aqT">
              
            </ul>
    
          </div>
        </div>
        <div class="container mt-3 text-center">
          <button onclick="print()" class="btn background">Download</button>
        </div>

    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
